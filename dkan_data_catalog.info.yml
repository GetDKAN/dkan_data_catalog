name: DKAN Data Catalog Theme
type: theme
description: 'A DKAN theme based on Stark'
core_version_requirement: ^9.4 || ^10
base theme: false
libraries:
  - dkan_data_catalog/tailwind
  - dkan_data_catalog/global-styling
libraries-override:
  datastore/style:
    css:
      theme:
        css/style.css: false
  sample_content/dkan:
    css:
      theme:
        css/search.css: false
dependencies:
  - dkan_catalog_sdc:dkan_catalog_sdc
